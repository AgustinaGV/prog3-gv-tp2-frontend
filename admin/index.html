<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="../assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/images/favicon/growth.png" />
</head>

<body id="adminBody">

    <div class="headerAdmin">
        <div class="divsAdmin cont">
            <span>Emprendimientos de comida vegana y vegetariana</span>
        </div>
        <div class="divsAdmin cont">
            <span>Dashboard</span>
        </div>
        <div class="divsAdmin cont">
            <a href="https://prog3-gv-tp2-frontend-git-master.agustinagv.now.sh/" class="todo">Volver</a>
        </div>
    </div>

    <div id="wrapper">
        <div id="inner">
            <div id="formContainer">
                <div id="form_wrapper">
                    <form id="form_main">

                        <button id="closeForm">X</button>

                        <div class="generales sectionForm">
                            <span class="titleSectionForm">Generales</span>
                            <div class="inputDiv">
                                <label for="form_field_name" class="labels">Nombre</label>
                                <input id="form_field_name" type="text" name="name" class="inputForm" maxlength="30" size="20" required spellcheck="false">
                            </div>

                            <div class="inputDiv">
                                <label for="form_field_veg" class="labels">Veggie/Vegan</label>
                                <select id="form_field_veg" type="text" name="veg" class="inputForm select" form="form_main" required spellcheck="false">
                                    <option value="vegan">Vegan</option>
                                    <option value="veggie">Veggie</option>
                                </select>
                            </div>

                            <div class="inputDiv">
                                <label for="form_field_type" class="labels">Tipo</label>
                                <select id="form_field_type" type="text" name="type" class="inputForm select" form="form_main" required>
                                    <option value="general">General</option>
                                    <option value="supermercado">Supermercado</option>
                                    <option value="panaderia">Panaderia</option>
                                    <option value="hamburguesas">Hamburguesas</option>
                                    <option value="vegetales">Vegetales</option>
                                </select>
                            </div>

                            <div class="inputDiv">
                                <label for="form_field_description" class="labels">Descripción</label>
                                <textarea id="form_field_description" rows="3" cols="60" name="description" form="form_main" required spellcheck="false">
                                </textarea>
                            </div>
                        </div>

                        <div class="ubicacion sectionForm">
                            <span class="titleSectionForm">Ubicación</span>
                            <div class="inputDiv">
                                <label for="form_field_lat" class="labels">Lat</label>
                                <input id="form_field_lat" type="text" name="lat" class="inputForm" size="10" required spellcheck="false">
                            </div>

                            <div class="inputDiv">
                                <label for="form_field_lng" class="labels">Lng</label>
                                <input id="form_field_lng" type="text" name="lng" class="inputForm" size="10" required spellcheck="false">
                            </div>
                        </div>

                        <div class="contacto sectionForm">
                            <span class="titleSectionForm">Contacto</span>
                            <div class="inputDiv">
                                <label for="form_field_number" class="labels">Teléfono</label>
                                <input id="form_field_number" type="text" name="number" class="inputForm" maxlength="12" size="12" spellcheck="false">
                            </div>

                            <div class="inputDiv">
                                <label for="form_field_redes" class="labels">Redes</label>
                                <input id="form_field_redes" type="text" name="redes" class="inputForm" maxlength="30" size="20" spellcheck="false">
                            </div>

                            <div class="inputDiv">
                                <label for="form_field_horarioAtencion" class="labels">Horario de Atención</label>
                                <input id="form_field_horarioAtencion" type="text" name="horarioAtencion" class="inputForm" spellcheck="false">
                            </div>

                            <div class="inputDiv">
                                <label for="form_field_delivery" class="labels">Delivery</label>
                                <select id="form_field_delivery" type="text" name="delivery" class="inputForm select" form="form_main" required>
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>

                        <input id="form_field_id" type="hidden" name="id">

                        <button class="form_submit" class="btn azul" type="submit" id="btnForm">Enviar</button>
                    </form>
                </div>
            </div>
            <div id="btn-agregar-wrapper">
                <a href="#" class="btn azul handleAdd">Agregar emprendimiento</a>
            </div>
            <div id="listado">
            </div>
        </div>
    </div>

    <script src="../utils/api.js"></script>
    <script src="../assets/js/admin.js"></script>


</body>

</html>
