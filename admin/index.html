<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="../assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body id="adminBody">

    <header>
        <div class="headerAdmin">
            <span>Emprendimientos de comida vegana y vegetariana</span>
        </div>
        <div class="headerAdmin">
            <span>Dashboard</span>
        </div>
        <div class="headerAdmin">
            <span>Volver</span>
        </div>
    </header>

    <main>

        <div id="wrapper">
            <div id="inner">
                <div id="form_wrapper">
                    <form id="forom_main">
                        <input id="form_field_lat" type="text" name="lat" class="inputForm">
                        <input id="form_field_lng" type="text" name="lng" class="inputForm">
                        <input id="form_field_name" type="text" name="name" class="inputForm">
                        <input id="form_field_veg" type="text" name="veg" class="inputForm">
                        <input id="form_field_type" type="text" name="type" class="inputForm">
                        <input id="form_field_description" type="text" name="description" class="inputForm">
                        <input id="form_field_number" type="text" name="number" class="inputForm">
                        <input id="form_field_horarioAtencion" type="text" name="horarioAtencion" class="inputForm">
                        <input id="form_field_delivery" type="text" name="delivery" class="inputForm">
                        <input id="form_field_redes" type="text" name="redes" class="inputForm">
                        <input id="form_field_id" type="hidden" name="type">
                        <button class="form_submit" class="btn azul" type="submit">Enviar</button>
                    </form>
                </div>
                <div id="btn-agregar-wrapper">
                    <a href="#" class="btn azul">Buscar</a>
                </div>
                <div id="listado">
                    <p>Cargando</p>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>



    <script src="../utils/api.js"></script>
    <script src="../assets/js/admin.js"></script>


</body>

</html>
